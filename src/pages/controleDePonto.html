<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folha de Ponto</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="../assents/icons/relogio.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/controleDePonto.css">
    <link rel="stylesheet" href="../styles/menu.css">
    <script src="../scripts/moment-with-locales.min.js"></script>
    <script src="../scripts/menu.js" defer></script>
    <script src="../scripts/controleDePonto.js" defer></script>
</head>
<body>
    <div class="container-disabled">
        <div class="message-box">
            <div class="message-box-barra">
                <span class="txt">Message</span>
                <i class="material-symbols-outlined icon">close</i>
            </div>
            <div class="message-box-content">
            </div>
        </div>
    </div>
    <div class="app">
        <nav class="menu-lateral">
            <div>
                <span class="btn-expandir-menu">
                    <i class="material-symbols-outlined ">menu</i>
                </span>
            </div>
            <ul>
                <li class="item-menu ativo">
                    <a href="./controleDePonto.html">
                        <i class="material-symbols-outlined">more_time</i>
                        <span class="text-link">Controle de Ponto</span>
                    </a>  
                </li>
                <li class="item-menu">
                    <a href="./colaboradores.html">
                        <i class="material-symbols-outlined">groups</i>
                        <span class="text-link">Colaboradores</span>
                    </a>
                </li>
            </ul>
        </nav>
        <nav class="menu-superior">
            <span class="titulo-pagina">Controle de Ponto</span>
            <i class="material-symbols-outlined relogio">schedule</i>
        </nav>
        <div class="content">
            <div class="container-content">
                <div class="container-bloco">
                    <div class="container-form">
                        <form class="form-colaborador">
                            <label for="nome-colaborador">Nome: </label>
                            <select name="nome-colaborador" id="nome-colaborador">
                                <option value=""  selected disabled>Selecione um funcionário</option>
                            </select>
                        </form>
                        <form class="form-colaborador">
                            <label for="cargo">Cargo:</label>
                            <input id="cargo" type="text" disabled>
                        </form>
                    </div>
                    <div class="container-form">
                        <form class="form-escala">
                            <label for="escala">Escala:</label>
                            <input id="escala" type="text" disabled>
                        </form>
                    </div>
                </div>
                <div class="container-bloco">
                    <div class="container-form">
                        <form class="form-periodo">
                            <label for="periodo-inicio">Começando em:</label>
                            <input name="periodo-inicio" id="periodo-inicio" type="date">
                        </form>
                        <form class="form-periodo">
                            <label for="periodo-fim">Terminando em:</label>
                            <input name="periodo-fim" id="periodo-fim" type="date">
                        </form>
                    </div>
                </div>
                <div class="container-bloco horarios">
                    <table class="table-horarios">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Dia da Semana</th>
                                <th>Entrada 1</th>
                                <th>Saída 1</th>
                                <th>Entrada 2</th>
                                <th>Saída 2</th>
                                <th class="novo-horario tooltip">
                                    <span class="material-symbols-outlined icon">add</span>
                                    <span class="tooltip">Adicionar mais campos</span></th>
                                <th>Atrasos</th>
                                <th>Horas Extras</th>
                                <th>Adicional Noturno</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td><input placeholder="Entrada" type="time"></td>
                                <td><input placeholder="Saída" type="time"></td>
                                <td><input placeholder="Entrada" type="time"></td>
                                <td><input placeholder="Saída" type="time"></td>
                                <td class="novo-horario"></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td><input placeholder="Entrada" type="time"></td>
                                <td><input placeholder="Saída" type="time"></td>
                                <td><input placeholder="Entrada" type="time"></td>
                                <td><input placeholder="Saída" type="time"></td>
                                <td class="novo-horario"></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td><input placeholder="Entrada" type="time"></td>
                                <td><input placeholder="Saída" type="time"></td>
                                <td><input placeholder="Entrada" type="time"></td>
                                <td><input placeholder="Saída" type="time"></td>
                                <td class="novo-horario"></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="container-bloco acao-ponto">
                    <button class="btn-cancelar" type="submit">Cancelar</button>
                    <button class="btn-salvar" type="submit">Salvar</button>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
